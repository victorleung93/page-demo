    <div class="container">
      <h1>Fight Club Member Registration</h1>
      <h3>Please complete all the fields below:</h3>
      <form class="" action="index.html" method="post">
        <label for="fname">First Name:</label><span id="fnamealert"></span> <br><input type="text" id="fname" value="" required><br>

        <label for="lname">Last Name:</label><span id="lnamealert"></span><br><input type="text" id="lname" value="" required><br>

        <label for="address">Address:</label><span id="addressalert"></span><br><input type="text" id="address" value="" required><br>

        <label for="city">City:</label><span id="cityalert"></span><br><input type="text" id="city" value="" required><br>

        <label for="pcode">Postal Code:</label><span id="pcodealert"></span><br><input type="text" id="pcode" value="" required><br>

        <label for="province">Province:</label><span id="provincealert"></span><br><input type="text" id="province" value="" required><br>

        <label for="age">Age: </label><span id="agealert"></span><br><input type="Number" id="age" value="" required min=0 max=100><br>

        <label for="password">Password:</label><span id="passwordalert"></span><br><input type="password" id="password" value="" required><br>

        <label for="confirm">Re-confirm:</label><span id="confirmalert"></span><br><input type="password" id="confirm" value="" required><br>

        <label for="email">Email:</label><span id="emailalert"></span><br><input type="text" id="email" value="" required><br>

        <button type="button" onclick="validation()" name="submit">Register Now!</button>

        <button type="reset" name="clear" onclick="clearAlert()">Clear Form</button>

      </form>

    </div>
