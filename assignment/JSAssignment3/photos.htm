<body>
   <div>
      <header>
         <h1>Photo Gallery</h1>
      </header>
      <article>
         <div id="leftarrow">
            <p>&lt;</p>
         </div>
         <figure id="fig2">
            <img src="" width="360" height="202" />
         </figure>
         <figure id="fig3">
            <img src="" width="480" height="270" />
         </figure>
         <figure id="fig4">
            <img src="" width="360" height="202" />
         </figure>
         <div id="rightarrow">
            <p>&gt;</p>
         </div>
         <div id="fiveButton" >
            <p>Show more images</p>
            <p></p>
         </div>
         <div id="favourite">
           <h2>My favourite:</h2>
           <button type="button" onclick="favUpdate()" id="favBtn">Get my favourite Image</button>
           <p id="error"></p>
           <div id="favouriteList"></div>
         </div>
      </article>
   </div>
